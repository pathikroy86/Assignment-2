<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessZone</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header-container">
        <!--Navbar-->
        <nav class="menu-container">
            <h2>FitnessZone</h2>
            <div class="menu">
                <p class="orange-bg">Home</p>
                <p>Service</p>
                <p>Contact</p>
                <p>About</p>
            </div>
        </nav>
        <!--Banner-->
        <div class="banner-container">
            <div class="banner-left">
                <h1>Get Body in <br> <span class="diff-font">Shape</span> & stay <br> healthy</h1>
                <p>Transform your body, boost your health, and embrace a vibrant lifestyle. <br> Stay fit, energized,
                    and motivated every step of the way!</p>
                <button class="orange-bg btn-style">Join Club Now</button>
                <button class="btn-style"
                    style="background-color: #E6533C00; border: 1px solid #FFFFFF; margin-left: 10px;">Download
                    App</button>
            </div>
            <div class="banner-right">
                <div class="workout-tutorial">
                    <h3>500+</h3>
                    <p>Free Workout Videos</p>
                </div>
                <div class="video-tutorial">
                    <div class="circle"></div>
                    <div>
                        <h3>350+</h3>
                        <p>Video Tutorial</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
